<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Programmer Farm</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
    
  </head>

  <body>

  
    
    <script src="FrontEndConfiguration/sketch.js"></script>
    <script src="FrontEndConfiguration/HayBale.js"></script>
    <script src="FrontEndConfiguration/Pig.js"></script>
    <script src="FrontEndConfiguration/MenuNav.js"></script>
    <script src="Functionality/QuestionsAndAnswers.js"></script>
    <script src="Functionality/QuestionsAndAnswers2.js"></script>
    <script src="Functionality/QuestionsAndAnswers3.js"></script>
    <script src="Functionality/QuestionsAndAnswers4.js"></script>
    <script src="Functionality/Q&A.js"></script>
    <script src="FrontEndConfiguration/HayBaleLevelLayouts.js"></script>
    <a href="javascript:void(0)" class="settings" onclick="openNav(), resetValues()" src="Images/Settings.png">
      <img src="Images/Settings.png" width="50" height="50">
    </a>

    <h1 id="ScoreBoard">Score :  </h1>
    <h1 id="level"></h1>

    <div id="initSound" class="overlay">
      <div class="overlay-content">
        <h1>Music</h1>
      <label class="switch">
        <input type="checkbox" id="music">
        <span class="slider"></span>
      </label> 

        <h1>Sound Effects</h1>
        <label class="switch">
          <input type="checkbox" id="soundEffects">
          <span class="slider"></span>
        </label> 

        <a onclick="openNav(), closeSoundSettings()">Play</a>
        <a onclick="closeSoundSettings()">Back</a>
      </div>
     </div> 

    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
       <!-- Overlay content -->
     <div class="overlay-content">
       <a onclick="levelOneSelected(), closeNav()">Level 1</a>
       <a onclick="levelTwoSelected(), closeNav()">Level 2</a>
       <a onclick="levelThreeSelected(), closeNav()">Level 3</a>
       <a onclick="levelFourSelected(), closeNav()">Level 4</a>
       <a onclick="closeNav(), volumeSettings()">Sound Settings</a>
     </div> 
   </div>

   <div id="loseAlert" class="overlay"> 
   <div class="overlay-content">
      <p>You lose :( </p>
      <p id="totalScore"></p>
      <p id="correctAnswer"></p>
      <a onclick="openNav(), playAgain()">Play Again</a>
    </div>

   </div>
   
  </body>
</html>
