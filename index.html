<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Programmer Farm</title>

    <link rel="stylesheet" type="text/css" href="https://brevinb.github.io/ProgrammerFarm/CSS/style.css">
    <script href="https://brevinb.github.io/ProgrammerFarm/libraries/p5.min.js"></script>
    
  </head>

  <body>

  


    <script href="https://brevinb.github.io/ProgrammerFarm/FrontEndConfiguration/sketch.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/FrontEndConfiguration/HayBale.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/FrontEndConfiguration/Pig.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/FrontEndConfiguration/MenuNav.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/Functionality/QuestionsAndAnswers.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/Functionality/QuestionsAndAnswers2.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/Functionality/QuestionsAndAnswers3.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/Functionality/QuestionsAndAnswers4.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/Functionality/Q&A.js"></script>
    <script href="https://brevinb.github.io/ProgrammerFarm/FrontEndConfiguration/HayBaleLevelLayouts.js"></script>


    <a href="javascript:void(0)" class="settings" onclick="openNav(), resetValues()" src="Images/Settings.png">
      <img src="Images/Settings.png" width="25" height="25">
    </a>

    <h1 id="ScoreBoard">Score :  </h1>



    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
       <!-- Overlay content -->
     <div class="overlay-content">
       <a onclick="levelOneSelected(), closeNav()">Level 1</a>
       <a onclick="levelTwoSelected(), closeNav()">Level 2</a>
       <a onclick="levelThreeSelected(), closeNav()">Level 3</a>
       <a onclick="levelFourSelected(), closeNav()">Level 4</a>
     </div> 
   </div>

   <div id="loseAlert" class="overlay"> 
   <div class="overlay-content">
      <p>You lose :( </p>
      <p id="totalScore"></p>
      <p id="correctAnswer"></p>
      <a onclick="openNav(), playAgain()">Play Again</a>
    </div>

   </div>
   
  </body>
</html>
