<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Programmer Farm</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    
    <script src="FrontEndConfiguration/sketch.js" type="text/javascript"></script>
    <script src="FrontEndConfiguration/HayBale.js" type="text/javascript"></script>
    <script src="FrontEndConfiguration/Pig.js" type="text/javascript"></script>
    <script src="FrontEndConfiguration/MenuNav.js" type="text/javascript"></script>
    <script src="FrontEndConfiguration/HayBaleLevelLayouts.js" type="text/javascript"></script>
    <script src="Functionality/QuestionsAndAnswers.js" type="text/javascript"></script>
    <script src="Functionality/QuestionsAndAnswers2.js" type="text/javascript"></script>
    <script src="Functionality/QuestionsAndAnswers3.js" type="text/javascript"></script>
    <script src="Functionality/QuestionsAndAnswers4.js" type="text/javascript"></script>
    <script src="Functionality/Q&A.js" type="text/javascript"></script>
    

  </head>

  <body>    


    <a href="javascript:void(0)" class="settings" onclick="openNav(), resetValues()" src="Images/Settings.png">
      <img src="Images/Settings.png" width="25" height="25">
    </a>

    <h1 id="ScoreBoard">Score :  </h1>



    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
       <!-- Overlay content -->
     <div class="overlay-content">
       <a onclick="levelOneSelected(), closeNav()">Level 1</a>
       <a onclick="levelTwoSelected(), closeNav()">Level 2</a>
       <a onclick="levelThreeSelected(), closeNav()">Level 3</a>
       <a onclick="levelFourSelected(), closeNav()">Level 4</a>
     </div> 
   </div>

   <div id="loseAlert" class="overlay"> 
   <div class="overlay-content">
      <p>You lose :( </p>
      <p id="totalScore"></p>
      <p id="correctAnswer"></p>
      <a onclick="openNav(), playAgain()">Play Again</a>
    </div>

   </div>
   
  </body>
</html>
